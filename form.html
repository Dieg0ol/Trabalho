<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pagina Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script language="javascript">
        function VerificaCPF () {
        if (vercpf(document.frmcpf.cpf.value)) 
        {document.frmcpf.submit();}else 
        {errors="1";if (errors) alert('CPF NÃO VÁLIDO');
        document.retorno = (errors == '');}}
        function vercpf (cpf) 
        {if (cpf.length != 11 || cpf == "00000000000" || cpf == "11111111111" || cpf == "22222222222" || cpf == "33333333333" || cpf == "44444444444" || cpf == "55555555555" || cpf == "66666666666" || cpf == "77777777777" || cpf == "88888888888" || cpf == "99999999999")
        return false;
        add = 0;
        for (i=0; i < 9; i ++)
        add += parseInt(cpf.charAt(i)) * (10 - i);
        rev = 11 - (add % 11);
        if (rev == 10 || rev == 11)
        rev = 0;
        if (rev != parseInt(cpf.charAt(9)))
        return false;
        add = 0;
        for (i = 0; i < 10; i ++)
        add += parseInt(cpf.charAt(i)) * (11 - i);
        rev = 11 - (add % 11);
        if (rev == 10 || rev == 11)
        rev = 0;
        if (rev != parseInt(cpf.charAt(10)))
        return false;
        alert('O CPF INFORMADO É VÁLIDO.');return true;}
        </script>
  </head>
  <body>
    <div class="container">

      <div class="row">

        <div class="col-12 text-center my-5">
            <h1 class="display-4" >Crie sua Conta</h1>

        </div>

      </div>

      <div class="row justify-content-center  mb-5">
        <div class="col-sm-12 col-md-10 col-lg-8">

          <form name="formCadastro" id="formCadastro" method="POST"  action="default.html  onsubmit="VerificaCPF();">
            <div class="form-row">
              <div class="form-group col-sm-6">
              <label for="inputNome">Seu nome</label>
              <input type="text" class="form-control"  name="inputNome" id="inputNome" placeholder="Nome">
            </div>
            <div class="form-group col-sm-6">

              <label for="inputSobrenome">Seu sorenome</label>
              <input type="text" class="form-control" name="inpuSobrenome" id="inputSobrenome" placeholder="sobrenome">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="inputSenha">Sua senha</label>
              <input type="password" class="form-control" name="inputSenha" id="inputSenha" placeholder="Senha">
            </div>

            <div class="form-group col-sm-6">
              <label for="inputCPF" >Seu CPF </label>
              <input type="number" class="form-control" name="inputCPF" id="inputCPF" placeholder="CPF">
            </div> 

          </div>
          <div class="form-row">
            <div class="form-group col-sm-6">

              <label for="inputEnd">Seu endereço</label>
              <input type="text" class="form-control"  name="inputEnd" id="inputEnd" placeholder="Endereço">
    
            </div>
            <div class="form-group col-sm-6">
              <label for="inputEmail">Seu e-mail</label>
              <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="E-mail">
            </div>
          </div>
          <div class="form-row">

            <div class="form-group col-sm-6">
              <label for="inputCidade">Sua cidade</label>
              <input type="text" class="form-control" name="inputCidade" id="inputCidade" placeholder="Cidade">

            </div>
            <div class="form-group col-sm-4">

              <label for="inputEst">Seu Estado</label>
              <select name="inputEst" id="inputEst" class="form-control">
                <option selected>Escolha...</option>
                <option>Acre (AC)</option>
                <option>Alagoas (AL)</option>
                <option>Amapá (AP)</option>
                <option>Amazonas (AM)</option>
                <option>Bahia (BA)</option>
                <option>Ceará (CE)</option>
                <option>Distrito Federal (DF)</option>
                <option>Espírito Santo (ES)</option>
                <option>Goiás (GO)</option>
                <option>Maranhão (MA)</option>
                <option>Mato Grosso (MT)</option> 
                <option>Mato Grosso do Sul (MS)</option>
                <option>Minas Gerais (MG)</option>
                <option>Pará (PA)</option> 
                <option>Paraíba (PB)</option>
                <option>Paraná (PR) </option>
                <option>Pernambuco (PE)</option> 
                <option>Piauí (PI)</option>
                <option>Rio de Janeiro (RJ)</option> 
                <option>Rio Grande do Norte (RN)</option> 
                <option>Rio Grande do Sul (RS)</option>
                <option>Rondônia (RO)</option> 
                <option>Roraima (RR)</option> 
                <option>Santa Catarina (SC)</option>
                <option>São Paulo (SP)</option>
                <option>Sergipe (SE)</option> 
                <option>Tocantins (TO)</option>
              </select>

            </div>
            <div class="form-group col-sm-4">
                <label for="inputCEP">Seu CEP</label>
              <input type="text" name="inputCEP" id="inputCEP" class="form-control">
            </div>

          </div>
          <div class="form-row">

            <div class="form-group col-sm-12">

                <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                    <label class="custom-control-label" for="customControlAutosizing">Lembrar preferências</label>
                </div>
            </div>
          </div>
            <div class="form-row">
              <div class="col-sm-12">
                <button type="submit" onclick="VerificaCPF();" class="btn btn-primary">Enviar</button>
              </div>
            </div>

          </form>
          

        </div>
      </div>
    </div>
    
  </body>
      
</html>
